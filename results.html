<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Giveaway Results</h1>
        <div id="results"></div>
        <button onclick="goBack()">Go Back</button>
    </div>
    <script>
        // Display stored results
        const results = JSON.parse(localStorage.getItem('giveawayResults')) || [];
        const resultsContainer = document.getElementById('results');
        if (results.length === 0) {
            resultsContainer.innerHTML = '<p>No results yet!</p>';
        } else {
            results.forEach((entry, index) => {
                resultsContainer.innerHTML += `
                    <p><strong>Entry ${index + 1}:</strong></p>
                    <p>Key: ${entry.key}</p>
                    <p>Username: ${entry.username}</p>
                    <p>Selected Reward: ${entry.reward}</p>
                    <hr>
                `;
            });
        }

        // Go back function
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
